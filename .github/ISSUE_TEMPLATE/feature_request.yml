name: Feature Request
description: Suggest a new feature or improvement.
title: "feat: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your idea.
        感谢你的建议，请尽量描述使用场景和收益。

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement / 问题背景
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution / 建议方案
      description: Describe your preferred solution.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives / 备选方案
      description: Any alternatives you've considered.
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact / 预期影响
      description: Why is this valuable?
    validations:
      required: true
